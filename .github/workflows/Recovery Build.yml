name: TWRP Recovery Build - Infinix X6725B

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initializing Environment
        run: |
          sudo apt-get update
          # lib32ncurses5-dev এর বদলে libncurses5-dev এবং অন্যান্য প্রয়োজনীয় প্যাকেজ
          sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc
          
          # Repo টুল সেটআপ (সরাসরি গুগল সোর্স থেকে)
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Sync TWRP Source
      run: |
        mkdir ~/twrp
        cd ~/twrp
        
        # গিটহাবের সব বিষাক্ত টোকেন সেটিংস মুছে ফেলা
        git config --global --unset-all http.https://github.com/.extraheader || true
        git config --global user.name "Builder"
        git config --global user.email "builder@example.com"
        
        # ম্যাজিক ট্রিক: গিটহাবের বদলে গিটহাবের প্রক্সি মিরর ব্যবহার করা যা টোকেন চাইবে না
        git config --global url."https://ghp.ci/https://github.com/".insteadOf "https://github.com/"
        
        # এবার সোর্স ইনিট (মিরর দিয়ে, তাই টোকেন লাগবে না)
        repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1
        
        # সিঙ্ক শুরু
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle
        
     - name: Setup Device Tree
      
      run: |
          # আপনার বর্তমান রিপোজিটরি থেকে ডিভাইস ট্রি কপি করা
        mkdir -p ~/twrp/device/infinix/X6725B
        cp -r ${{ github.workspace }}/* ~/twrp/device/infinix/X6725B/

      - name: Build TWRP
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          # আপনার বোর্ড কনফিগ অনুযায়ী লাঞ্চ কমান্ড
          lunch twrp_X6725B-eng || lunch omni_X6725B-eng
          mka vendorbootimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-Infinix-X6725B
          path: ~/twrp/out/target/product/X6725B/*.img
