name: TWRP Recovery Build - Infinix X6725B

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initializing Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc repo
          
          # Repo টুল সেটআপ এবং আপডেট
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Sync TWRP Source
        run: |
          # গিট কনফিগার
          git config --global user.name "Builder"
          git config --global user.email "builder@example.com"
          
          # গিটহাবের সেই বিষাক্ত 'extraheader' মুছে ফেলা যা আপনার টোকেন ব্লক করছিল
          git config --global --unset-all http.https://github.com/.extraheader || true
          
          mkdir ~/twrp
          cd ~/twrp
          
          # আপনার MY_TOKEN ব্যবহার করে সোর্স ইনিট (গ্যারান্টিড মেথড)
          repo init --depth=1 -u https://${{ secrets.MY_TOKEN }}@github.com/minimal-twrp/manifest.git -b twrp-12.1
          
          # সিঙ্ক শুরু
          repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle --optimized-fetch --prune
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Setup Device Tree
        run: |
          # আপনার বর্তমান রিপোজিটরি থেকে ডিভাইস ট্রি কপি করা
          mkdir -p ~/twrp/device/infinix/X6725B
          cp -r ${{ github.workspace }}/* ~/twrp/device/infinix/X6725B/

      - name: Build TWRP
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          # আপনার বোর্ড কনফিগ অনুযায়ী লাঞ্চ কমান্ড
          lunch twrp_X6725B-eng || lunch omni_X6725B-eng
          mka vendorbootimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-Infinix-X6725B
          path: ~/twrp/out/target/product/X6725B/*.img
